<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById('mealForm');
    const result = document.getElementById('result');

    form?.addEventListener('submit', e => {
      e.preventDefault();
      const mealName = document.getElementById('mealName').value;

      fetch('/calculate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ mealName })
      })
      .then(r => r.json())
      .then(data => {
        if (data.error) {
          result.innerHTML = `<div class="alert alert-danger mt-4">âŒ ${data.error}</div>`;
          return;
        }

        const items = data.ingredients.map(i => `<li class="list-group-item">${i}</li>`).join('');
        result.innerHTML = `
          <div class="card shadow-sm mt-4">
            <img src="${data.image}" class="card-img-top" alt="${data.meal}">
            <div class="card-header bg-success text-white">
              <h5 class="mb-0">${data.meal}</h5>
            </div>
            <ul class="list-group list-group-flush">${items}</ul>
          </div>
        `;
      })
      .catch(err => {
        console.error("âŒ Fetch hatasÄ±:", err);
        result.innerHTML = `<div class="alert alert-warning mt-4">âš ï¸ Bir hata oluÅŸtu.</div>`;
      });
    });

    window.setMeal = function(name) {
      document.getElementById('mealName').value = name;
      form.dispatchEvent(new Event('submit'));
    };
  });
</script>
