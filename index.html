<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CMCE - CheapMakeCheapEat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .meal-card:hover {
      transform: scale(1.02);
      transition: all 0.3s ease;
      cursor: pointer;
    }
  </style>
</head>
<body style="background: linear-gradient(to bottom, #f7f7f7, #ffffff);">

  <!-- Logo ve Başlık -->
  <div class="text-center my-4">
    <img src="logo.png" alt="CMCE Logo" style="max-width: 150px;">
    <h1 class="mt-2">CheapMakeCheapEat (CMCE)</h1>
    <p class="text-muted">Find the 🛒 cheapest way to cook your favorite meal 🍽️</p>
  </div>

  <!-- Arama Formu -->
  <div class="container">
    <form id="mealForm" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="mealName" class="form-label">Search for a Meal:</label>
        <input type="text" id="mealName" name="mealName" class="form-control" required placeholder="e.g. Karnıyarık" />
      </div>
      <button type="submit" class="btn btn-success w-100">Calculate Cheapest Cost 📉</button>
    </form>
  </div>

  <!-- Önerilen Yemek Kartları -->
  <div class="container mt-5">
    <h4 class="mb-3">Popular Meals 🍴</h4>
    <div class="row g-3">

      <!-- Karnıyarık -->
      <div class="col-md-4">
        <div class="card meal-card shadow-sm" onclick="setMeal('Karnıyarık')">
          <img src="karnıyarık.jpg" class="card-img-top" alt="Karnıyarık">
          <div class="card-body text-center">
            <h5 class="card-title">Karnıyarık</h5>
          </div>
        </div>
      </div>

      <!-- Menemen -->
      <div class="col-md-4">
        <div class="card meal-card shadow-sm" onclick="setMeal('Menemen')">
          <img src="menemen.jpg" class="card-img-top" alt="Menemen">
          <div class="card-body text-center">
            <h5 class="card-title">Menemen</h5>
          </div>
        </div>
      </div>

      <!-- Mercimek Çorbası -->
      <div class="col-md-4">
        <div class="card meal-card shadow-sm" onclick="setMeal('Mercimek Çorbası')">
          <img src="mercimek çorbası.jpg" class="card-img-top" alt="Mercimek Çorbası">
          <div class="card-body text-center">
            <h5 class="card-title">Mercimek Çorbası</h5>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Sonuçlar -->
  <div class="container" id="result" class="mt-5">
    <!-- JS ile dolacak -->
  </div>

  <!-- Footer -->
  <footer class="text-center text-muted mt-5 mb-3" style="font-size: 0.9em;">
    Made with 💚 by CMCE Team - 2025 | For Smart & Savvy Cooks
  </footer>

  <!-- Script -->
  <script>
    document.getElementById('mealForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const mealName = document.getElementById('mealName').value;

      fetch('http://localhost:5000/calculate', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ mealName })
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          document.getElementById('result').innerHTML = `
            <div class="alert alert-danger text-center mt-4">❌ ${data.error}</div>
          `;
        } else {
          const list = data.ingredients.map(ing => `
            <li class="list-group-item">${ing}: ${data.prices[ing]} TL</li>
          `).join('');
          document.getElementById('result').innerHTML = `
            <div class="card shadow-sm mt-4">
              <div class="card-header bg-success text-white">
                <h5 class="mb-0">🧾 ${data.meal}</h5>
              </div>
              <ul class="list-group list-group-flush">
                ${list}
              </ul>
              <div class="card-body">
                <strong>Total Cost:</strong> <span class="text-success fw-bold">${data.total_cost} TL</span>
              </div>
            </div>
          `;
        }
      })
      .catch(err => {
        document.getElementById('result').innerHTML = `
          <div class="alert alert-warning text-center mt-4">⚠️ Something went wrong.</div>
        `;
        console.error(err);
      });
    });

    function setMeal(name) {
      document.getElementById('mealName').value = name;
      document.getElementById('mealForm').dispatchEvent(new Event('submit'));
    }
  </script>

</body>
</html>
